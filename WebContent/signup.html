<html>
<head>
<title>Signup</title>
</head>
<body bgcolor="#abcde">
<h2 align="center">Employee Details</h2>
<form action="http://localhost:8080/CapGeminiServlet/register" method="post">
<table border="0" align="center">
<tr><td>
Employee id:-</td><td><input type="number" name="e_id" placeholder="enter id"/>
</td></tr>
<tr><td>
Name:-</td><td><input type="text" name="e_name" placeholder="enter name"/><br>
</td></tr>
<tr><td>
Salary:-</td><td><input type="number" name="e_sal" placeholder="enter salary"/><br>
</td></tr>
<tr><td>
Manager name:-</td><td><input type="text" name="e_mgr" placeholder="enter manager id"/><br>
</td></tr>
<tr><td>
Department name:-</td><td><input type="text" name="e_dept" placeholder="enter dept no"/><br>
</td></tr>
<tr><td>
Designation:-</td><td><input type="text" name="e_desg" placeholder="enter designation"/><br>
</td></tr>
<tr><td>
Location:-</td><td><input type="text" name="e_loc" placeholder="enter location"/><br>
</td></tr>
<tr><td>
Password:-</td><td><input type="password" name="e_password" placeholder="enter password"/><br>
</td></tr>
<tr><td>
<button type="submit" value="Submit">Submit</button></td><td>
<input type="reset">
</td></tr>
</table>
</form>
</body>
</html>
